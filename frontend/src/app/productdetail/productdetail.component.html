<div *ngIf="error">Product not found (404).</div>
<div *ngIf="!error">
  <h3>{{product.name}}</h3>
  <div class="gallery">
    <img *ngFor="let img of product.images" [src]="'assets/' + img" [alt]="product.name" style="width: 300px; height: 300px;">
  </div>

  <p class="price">{{ product.price | currency :'EUR' }}</p>

  <p>{{ product.fullDescription }}</p>

  <div>
    <table>
      <tr *ngFor="let key of keys">
        <td>{{key}}</td>
        <td>{{getSpecValue(key)}}</td>
      </tr>
    </table>
  </div>

  <div class="cart-controls">
    <input type="number" [(ngModel)]="product.quantity" min="1" />
    <button (click)="addToCart(product)">Add to Cart</button>
  </div>

</div>
